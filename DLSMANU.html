<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books on Leadership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 130vh;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #333;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 350px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Books on Leadership</h1>
    <div class="cards">
        <a href="DSbook1.html" class="card">Cost of Discipleship by Bonhoeffer Peterhorne</a>
        <a href="LSbook2.html" class="card">Attitude 101 â€“ What Every Leader Needs to Succeed by John Maxwell</a>
        <a href="LSbook3.html" class="card">Be A People Person by John Maxwell</a>
        <a href="LSbook4.html" class="card">Becoming A Leader By Dr Myles Munroe</a>
        <!--<a href="Lsbook5.html" class="card">Becoming a Person of Influence by John Maxwell</a>-->
        <!--<a href="Lsbook6.html" class="card">Developing the Leader Within You by John Maxwell</a>-->
    </div>

    <!-- Modal for No Internet Connection -->
    <div id="noConnectionModal" class="modal">
        <div class="modal-content">
            <p>No Internet Connection or the connection is poor.</p>
            <button id="tryAgainButton">Try Again</button>
        </div>
    </div>

    <script>
        // Function to check network status
        function checkConnection() {
            if (navigator.onLine) {
                // If the connection is back, hide the modal
                document.getElementById('noConnectionModal').style.display = 'none';
            } else {
                // If no connection, display the modal
                document.getElementById('noConnectionModal').style.display = 'flex';
            }
        }

        // Event listener to check connection status when the page loads
        window.addEventListener('load', checkConnection);

        // Event listener to check connection when the network status changes
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        // Try Again button functionality
        document.getElementById('tryAgainButton').addEventListener('click', () => {
            checkConnection();  // Recheck the network connection
        });

        // Example functionality for click event on cards (optional)
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                alert(`Opening ${card.textContent}`);
            });
        });
    </script>
</body>
  </html>
